<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./source/login.css">
    <title>Logowanie...</title>
</head>
<body>
    <div class="login-container, glass-card">
        <h2>System Login</h2>

        <p id="error-message" style="color: #ff6b6b; min-height: 20px; text-align: center; margin-bottom: 10px;"></p>

        <form id="loginForm" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // dalsze wysylanie zablokowane

        const formData = new FormData(this);
        const errorMsg = document.getElementById('error-message');

        errorMsg.innerText = "";
        fetch('/', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'thanks') {

                document.body.classList.add('login-success');
                
                setTimeout(() => {
                    window.location.replace(data.redirect_url);
                }, 2000);

            } else {
                errorMsg.innerText = data.message;
                errorMsg.style.color = "red";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMsg.innerText = "Błąd połączenia z serwerem";
        });
    });
    </script>
</body>
</html>
